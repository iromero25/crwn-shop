# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:12.16
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      # look for existing cache and restore if found
      - restore_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: yarn install
      # save any changes to the cache
      - save_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run: CI=false yarn build
  test:
    docker:
      - image: cimg/node:12.16
    steps:
      - checkout
      # look for existing cache and restore if found
      - restore_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: yarn install
      - run: yarn test
  cypress:
    docker:
      - image: cypress/base:14.16.0
    steps:
      - checkout
      # look for existing cache and restore if found
      # I believe the `cypress` job has to specify its own cache  key 'cos  the
      # docker image is different to that used by the other jobs (node-related)
      # and thus, the cache is different (otherwise it won't work).
      - restore_cache:
          key: cypress-deps-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: yarn install
      # save any changes to the cache
      - save_cache:
          key: cypress-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          command: yarn e2e:test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - cypress
